
    IAAS {
        OS = Windows #Linux #macOs
        ARCHITECTURE = x86
        DEFAULT_VMM = Xen
        InitialCount = 4
        Pes = 4
        mipsCapacity = 1000
        RAMInMBs = 1024
        BandwidthInMBps = 1000
        StorageInMMapBs = 10000

        HorizontalScaling {
           OverLoadThreshold = 0.8
        }

        VerticalCpuScalingEnabled = true
        VerticalCpuScaling {
            ScalingFactor = 0.1
            LowerCpuUtilizationThreshold =0.3
            UpperCpuUtilizationThreshold = 0.8
        }

        VerticalRamScalingEnabled = false
        VerticalRamScaling {
             ScalingFactor = 0.1
             LowerRamUtilizationThreshold =0.5
             UpperRamUtilizationThreshold = 0.8
        }
    }

    PAAS {
        programmingLanguage = Java #Scala #Python
        database =mySQL #PostgreSQL #Microsoft Access
